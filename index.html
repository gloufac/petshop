<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Petshop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu-top">
            <div class="menu-left">
                <a href="#">Grandes ofertas en comederos</a>
            </div>
            <div class="menu-right">
                <nav>
                    <ol>
                        <li><a href="#">Español&nbsp;<span class="icon-angle-down"></span></a></li>
                        <li><a href="#">ARG$&nbsp;<span class="icon-angle-down"></span></a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div>
            <div class="menu-sas">
                <div class="menu-left">
                    <img src="img/logo/icono_001.png"/>
                    <span class="logo-text1">Front</span>
                    <span class="logo-text2">Cat&Dog</span>
                    <img src="img/logo/icono_002.png"/>
                </div>
                <div class="menu-right">
                    <nav>
                        <ol>
                            <li><a href="#"><span class="icon-paw">&nbsp;</span>Categorias</a></li>
                            <li><a href="#"><span class="icon-paw">&nbsp;</span>Pets</a></li>
                            <li><a href="#"><span class="icon-paw">&nbsp;</span>Nosotros</a></li>
                            <li><a href="#"><span class="icon-paw">&nbsp;</span>Contáctanos</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="banner">
            <div class="main-image">
                <div class="div-left"></div>
                <div class="div-right">
                    <div class="div1">
                       <span>¡Es un placer tenerte aquí!</span>
                    </div>
                    <div class="div2">
                        <span>¡Comederos en descuento!</span>
                    </div>
                    <div class="div3">
                        <button>COMEDEROS</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="productos" style="text-align: center;">

            <div style="display: block;">
                <img src="img/pawprint.svg" alt="" style="width: 100px;">
            </div>
            <div style="display: block;">
                <label style="font-size: 60px; font-weight: 700; color: #3A2312;">Productos Destacados</label>
            </div>
            <div style="display: block; color: #666666; font-size: 20px;">
                <label>Comederos - Accesorios - Comida</label>
            </div>
            <div class="list-products">
                <div>
                    <img src="img/juguete-churrasquito.png" alt="">
                    <label class="description">Juguete Churrasquito</label>
                    <br/>
                    <label class="price">$150</label>
                </div>
                <div>
                    <img src="img/comedero.png" alt="">
                    <label class="description">Comedero para perro</label>
                    <br/>
                    <label class="price">$250</label>
                </div>
                <div>
                    <img src="img/juguete-hueso.png" alt="">
                    <label class="description">Juguete Huesito</label>
                    <br/>
                    <label class="price">$650</label>
                </div>
            </div>
        </section>
        <section>
            <h3>Contáctanos</h3>
            <input type="text" placeholder="Nombre y Apellido">
            <input type="text" placeholder="Ingresá tu correo electrónico">
            <input type="text" placeholder="Teléfono">
            <button>Resetear</button>
            <button>Enviar</button>
        </section>
    </main>
    <footer>
        <div class="footer-1">
            <div class="div-left">
                <img src="img/emailtest.svg" alt="">
                <a href="#" style="color: #FFFFFF; text-decoration: none; font-size: 25px; font-weight: 700;">&nbsp;&nbsp;Suscríbete para más novedades</a>
            </div>
            <div class="div-right">
                <input type="text" placeholder="Ingresá tu correo electronico">
                <button>Suscribirme</button>
            </div>
        </div>
        <div class="footer-2">
            <div class="div-left">
                <div class="div-list">
                    <img src="img/location.svg" alt="">
                    <label class="title">Localidad</label>
                    <label class="description">Calle - provincia</label>
                </div>
                <div class="div-list">
                    <img src="img/phone.svg" alt="">
                    <label class="title">Teléfono</label>
                    <label class="description">Número de teléfono</label>
                </div>
                <div class="div-list">
                    <img src="img/email.svg" alt="">
                    <label class="title">Correo Electrónico</label>
                    <label class="description">Dirección de correo</label>
                </div>
            </div>
            <div class="div-right">
                <img src="img/logo/icono_001.png"/>
                <span class="logo-text1">Front</span>
                <span class="logo-text2">Cat&Dog</span>
                <img src="img/logo/icono_002.png"/>
            </div>
        </div>
        <p class="footer-3">Todos los derechos reservados Front End</p>
        <i class="fa fa-home"></i>
    </footer>
</body>
</html>
